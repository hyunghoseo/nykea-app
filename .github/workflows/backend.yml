name: "Backend"

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  test-backend:
    defaults:
      run:
        working-directory: backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Node modules
        run: yarn install
      - name: Build project
        run: yarn build
      - name: Import Configuration
        run: |
          cp .env.example .env
          yarn cs import --yes
      - name: Unit & Integration tests
        run: yarn jest --watchAll=false --forceExit --detectOpenHandles
