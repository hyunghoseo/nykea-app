name: "Backend"

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  install-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Node modules
        run: cd backend && yarn install
      - name: Config Sync
        run: cd backend && yarn yarn cs import --yes
      - name: Unit & Integration tests
        run: cd backend && yarn test
