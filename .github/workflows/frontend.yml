name: "Frontend"

on: 
   workflow_call:
     inputs:
       environment:
         required: true
         type: string

jobs:
   install-frontend:
     runs-on: ubuntu-latest
     
     steps:
       - name: Checkout
         uses: actions/checkout@v3
       - name: Use Node.js 14
         uses: actions/setup-node@v3
         with:
           node-version: 14
       - name: Install Node modules
         run: cd frontend && yarn install
